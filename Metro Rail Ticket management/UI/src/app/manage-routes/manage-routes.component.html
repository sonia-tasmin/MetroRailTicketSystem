<table mat-table [dataSource]="routes">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="route">
        <th mat-header-cell *matHeaderCellDef>Route</th>
        <td mat-cell *matCellDef="let element"> {{element.route}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="train">
        <th mat-header-cell *matHeaderCellDef>Train</th>
        <td mat-cell *matCellDef="let element"> {{element.train}} </td>
    </ng-container>

    <!-- Blocked Column -->
    <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef>Active</th>
        <td mat-cell *matCellDef="let element">
            {{element.active ? "Active" : "Not Active"}}
        </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
            <div class="action-group">
                <button mat-flat-button color="accent" (click)="activeRoute(element)" >
                    {{element.active ? "inactive" : "active"}}
                </button>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

</table>
