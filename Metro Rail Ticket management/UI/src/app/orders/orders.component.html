<table mat-table [dataSource]="ordersToDisplay">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Order ID</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Seat Id -->
    <ng-container matColumnDef="userid">
        <th mat-header-cell *matHeaderCellDef>User Id</th>
        <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
    </ng-container>

    <!-- Name -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Users Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Seat Id -->
    <ng-container matColumnDef="seatid">
        <th mat-header-cell *matHeaderCellDef>Seat Id</th>
        <td mat-cell *matCellDef="let element"> {{element.seatId}} </td>
    </ng-container>

    <!-- Seat -->
    <ng-container matColumnDef="seat">
        <th mat-header-cell *matHeaderCellDef>Seat Name</th>
        <td mat-cell *matCellDef="let element"> {{element.seat}} </td>
    </ng-container>

    <!-- Date -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Order Date</th>
        <td mat-cell *matCellDef="let element"> {{element.orderDate | date:'dd-MMM-YYYY'}} </td>
    </ng-container>

    <!-- Returned -->
    <!-- <ng-container matColumnDef="returned">
        <th mat-header-cell *matHeaderCellDef>Return Status</th>
        <td mat-cell *matCellDef="let element"> {{element.returned ? "Yes" : "No"}} </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>

</table>
